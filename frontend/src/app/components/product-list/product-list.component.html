

<h3>Liste des produits</h3>
<table>
    <thead>
      <td>Name</td>
      <td>Price</td>
      <td>Stock</td>
      <td></td>
      <td></td>
    </thead>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.price }}€ </td>
      <td>{{ product.stock }}</td>
      <td><span (click)="deleteProduct(product.id)">❌</span></td>
      <a [routerLink]="['/modifier', product.id]">📝</a>
    </tr>
  </table>
